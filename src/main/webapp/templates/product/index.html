<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html :: header"></div>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="">
        <a href="/shopping-cart">Shopping Cart</a>
    </div>

    <div class="card">
        <form action="/" method="GET">
            <select name="category">
                <option>All</option>
                <option th:each="categ, iterStat : ${category}" th:text="${categ.name}">Category Title</option>
            </select>
            <input type="submit" value="Filter by category">
        </form>

        <form action="/" method="GET">
            <select name="supplier">
                <option>All</option>
                <option th:each="supp, iterStat : ${supplier}" th:text="${supp.name}">Supplier</option>
            </select>
            <input type="submit" value="Filter by supplier">
        </form>

    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <form method ="post">
                            <button class="btn btn-success addProductToCart" type = "submit" th:value="${prod.getId()}" name = "product">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="footer.html :: footer"></div>
</body>
</html>
