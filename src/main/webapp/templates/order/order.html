<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header.html :: header"></head>
<body>

<div class="text-center py-5 codecool">
    <h1>Codecool Shop</h1>
</div>
<div class="container px-3 py-3">
    <div class="card">
        <div class="card-header">
            Order Summary
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="w-auto">
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty.</th>
                    <th scope="col"></th>
                    <th scope="col" class="text-end">Total</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="orderBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-warning">Back to main page</a>
        <form th:action="@{/checkout}" th:method="GET">
            <input type="submit" value="Checkout" class="btn btn-primary"/>
        </form>
    </div>
</div>


<div th:include="footer.html :: footer"></div>
<script src="/static/js/orderSummary.js" defer></script>

</body>
</html>
